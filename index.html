<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zha Zhan</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
    }
    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      max-width: 820px;
      padding: 28px 30px;
      border: 1px solid rgba(0,0,0,.12);
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,.08);
      background: rgba(255,255,255,.75);
      backdrop-filter: blur(6px);
    }
    @media (prefers-color-scheme: dark) {
      .card { border-color: rgba(255,255,255,.16); background: rgba(20,20,20,.65); }
    }
    p { margin: 0; font-size: 1.05rem; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <p>
        Hi, my name is Zha, Zhan. I’m a PhD student in Dr. Daniel Taliun’s lab in the
        Department of Human Genetics at McGill University in Montreal, Canada. I’m also
        a member of the McGill CERC Program in Genomic Medicine.
      </p>
    </section>
  </main>
</body>
</html>
